# Nginx configuration for Tinisoft API
# Place in /etc/nginx/sites-available/tinisoft-api

server {
    listen 80;
    server_name api.tinisoft.com.tr;
    
    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.tinisoft.com.tr;
    
    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/api.tinisoft.com.tr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.tinisoft.com.tr/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Client body size
    client_max_body_size 100M;
    
    # Static files
    location /static/ {
        alias /opt/projects/tinisoft/tinisoft/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Media files
    location /media/ {
        alias /opt/projects/tinisoft/tinisoft/media/;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # API proxy
    location / {
        proxy_pass http://127.0.0.1:5000;  # Backend port 5000'de
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Health check
    location /health/ {
        proxy_pass http://127.0.0.1:8000/health/;
        access_log off;
    }
}

