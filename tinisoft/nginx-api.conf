server {
    server_name api.tinisoft.com.tr;
    
    # Upload size limit (413 hatası için)
    client_max_body_size 10M;

    location / {
        proxy_pass http://127.0.0.1:5000;  # Docker port mapping: 5000->8000
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers - Origin dinamik olarak set edilmeli (credentials için)
        # İzin verilen origin'ler
        set $cors_origin "";
        if ($http_origin ~* "^https?://(localhost|127\.0\.0\.1|tinisoft\.com\.tr|www\.tinisoft\.com\.tr|.*\.tinisoft\.com\.tr)(:[0-9]+)?$") {
            set $cors_origin $http_origin;
        }
        # Eğer origin yoksa veya izin verilen listede değilse, boş bırak (Django CORS middleware halledecek)
        
        # CORS headers (sadece izin verilen origin'ler için)
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Tenant-ID, X-Tenant-Slug, X-CSRFToken, X-Session-ID' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Expose-Headers' 'Set-Cookie' always;
        
        # OPTIONS request için (preflight)
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Tenant-ID, X-Tenant-Slug, X-CSRFToken, X-Session-ID' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        
        # WebSocket support (gerekirse)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/api.tinisoft.com.tr/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/api.tinisoft.com.tr/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = api.tinisoft.com.tr) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name api.tinisoft.com.tr;
    return 404; # managed by Certbot
}

