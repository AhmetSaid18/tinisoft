# Wildcard Subdomain Configuration for Tenant Stores
# Shopify/İKAS gibi: *.tinisoft.com.tr → Backend
# Örnek: ates.tinisoft.com.tr, mehmet.tinisoft.com.tr

# HTTP → HTTPS redirect
server {
    listen 80;
    server_name ~^(?<store>[a-z0-9-]+)\.tinisoft\.com\.tr$;
    
    # Tüm subdomain'leri HTTPS'e yönlendir
    return 301 https://$host$request_uri;
}

# HTTPS - Wildcard Subdomain
server {
    listen 443 ssl http2;
    server_name ~^(?<store>[a-z0-9-]+)\.tinisoft\.com\.tr$;
    
    # SSL Certificate (wildcard veya SAN certificate gerekli)
    ssl_certificate /etc/letsencrypt/live/tinisoft.com.tr-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tinisoft.com.tr-0001/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # Upload size limit
    client_max_body_size 10M;
    
    location / {
        # Backend'e yönlendir (Django backend)
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Subdomain'i backend'e ilet (Shopify/İKAS gibi)
        proxy_set_header X-Store-Subdomain $store;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Tenant-ID' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        
        # OPTIONS request için
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Tenant-ID' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Static files (frontend build'leri için)
    location /static/ {
        alias /opt/projects/tinisoft/tinisoft/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Media files
    location /media/ {
        alias /opt/projects/tinisoft/tinisoft/media/;
        expires 7d;
        add_header Cache-Control "public";
    }
}

