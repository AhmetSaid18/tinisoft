version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tinisoft-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-tinisoft}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../scripts/init-schemas.sql:/docker-entrypoint-initdb.d/init-schemas.sql
    ports:
      - "127.0.0.1:5433:5432"  # PostgreSQL (5432 ve 5555 kullanılıyor, 5433 boş)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tinisoft-redis
    ports:
      - "127.0.0.1:6380:6379"  # Redis (boş)
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tinisoft-backend
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - DB_NAME=${DB_NAME:-tinisoft}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_SCHEMA=${DB_SCHEMA:-public}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-api.tinisoft.com.tr}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-https://tinisoft.com.tr,https://www.tinisoft.com.tr}
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - logs_volume:/app/logs
    ports:
      - "127.0.0.1:5000:8000"  # Backend API (8000, 8008, 8010 kullanılıyor, 5000 boş)
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Creating migrations...' &&
        python manage.py makemigrations || echo 'Makemigrations failed, continuing...' &&
        echo 'Applying migrations...' &&
        python manage.py migrate || echo 'Migration failed, continuing...' &&
        python manage.py collectstatic --noinput || echo 'Collectstatic failed, continuing...' &&
        echo 'Starting Gunicorn...' &&
        gunicorn --bind 0.0.0.0:8000 --workers 4 --timeout 120 tinisoft.wsgi:application
      "

  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tinisoft-celery
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - DB_NAME=${DB_NAME:-tinisoft}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A tinisoft worker --loglevel=info

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tinisoft-celery-beat
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - DB_NAME=${DB_NAME:-tinisoft}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A tinisoft beat --loglevel=info

volumes:
  postgres_data:
  static_volume:
  media_volume:
  logs_volume:

