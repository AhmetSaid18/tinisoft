# Nginx → Traefik Proxy Configuration
# Bu dosyayı Nginx'in sites-available klasörüne kopyala
# Örnek: /etc/nginx/sites-available/tinisoft-traefik

# Traefik'e proxy (Port 3031)
upstream traefik {
    server 127.0.0.1:3031;
    keepalive 64;
}

server {
    listen 80;
    server_name _;  # Tüm domain'ler için

    # Traefik'e proxy et
    location / {
        proxy_pass http://traefik;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Traefik Dashboard (opsiyonel - sadece admin için)
    location /traefik-dashboard {
        proxy_pass http://127.0.0.1:3032;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

