      - "127.0.0.1:15672:15672"  # Only accessible from localhost
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}  # .env dosyasƒ±ndan al
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}  # .env dosyasƒ±ndan al
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
