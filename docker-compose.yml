  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    ports:
      - "127.0.0.1:2181:2181"  # Only accessible from localhost
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tinisoft-network

  # Kafka - High-volume event streaming i√ßin
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    ports:
      - "127.0.0.1:9092:9092"  # Only accessible from localhost
      - "127.0.0.1:9093:9093"  # Only accessible from localhost
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_COMPRESSION_TYPE: snappy
    volumes:
      - kafka_data:/var/lib/kafka/data
    command: >
      sh -c "
        echo 'üîç Kafka Pre-Start: Checking meta.properties...' &&
        if [ -f /var/lib/kafka/data/meta.properties ]; then
          echo '‚ö†Ô∏è  meta.properties found. Removing to prevent Cluster ID mismatch...' &&
          rm -f /var/lib/kafka/data/meta.properties &&
          echo '‚úÖ meta.properties removed. Kafka will create new one with matching Cluster ID.'
        else
          echo '‚úÖ No meta.properties found. Kafka will create new one.'
        fi &&
        /etc/confluent/docker/run
      "
    depends_on:
      zookeeper:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - tinisoft-network

