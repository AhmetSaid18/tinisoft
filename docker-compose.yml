      - inventory-api
      - payments-api
      - orders-api
      - marketplace-api
      - customers-api
      - shipping-api
      - notifications-api
      - invoices-api
    networks:
      - tinisoft-network

  # Traefik - Dynamic Domain Routing
  traefik:
    image: traefik:v2.10
    container_name: tinisoft-traefik
    ports:
      - "127.0.0.1:3031:80"     # HTTP routing (Nginx'ten proxy edilecek) - Only localhost
      - "127.0.0.1:3032:8080"   # Dashboard - Only accessible from localhost
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=tinisoft-network"
      - "--providers.file.directory=/etc/traefik/dynamic"
      - "--providers.file.watch=true"
      - "--entrypoints.web.address=:80"
      - "--log.level=INFO"
      - "--accesslog=true"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./traefik/dynamic:/etc/traefik/dynamic"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.localhost`)"
      - "traefik.http.routers.dashboard.service=api@internal"
    networks:
      - tinisoft-network
    restart: unless-stopped

